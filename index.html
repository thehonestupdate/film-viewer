<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Viewer – Queue Builder</title>
  <style>
    :root{--bg:#000;--fg:#fff;--accent:#017cff}
    *{box-sizing:border-box;font-family:system-ui,"Segoe UI",Helvetica,Arial,sans-serif}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center}
    #wrap{width:90vw;max-width:600px;text-align:center}
    textarea,input,button{width:100%;font-size:16px;margin:6px 0;padding:10px;border:none;border-radius:6px}
    textarea{height:180px;resize:none;background:#222;color:#fff}
    input{background:#333;color:#0f0}
    button{background:var(--accent);color:#fff;cursor:pointer}
    #outBox{display:none}
  </style>
</head>
<body>
  <div id="wrap">
    <h2>Build Your Queue</h2>
    <textarea id="links" placeholder="Paste video links here – one per line (.m3u8, .mp4, etc.)"></textarea>
    <button id="make">Generate Shareable Link</button>

    <div id="outBox">
      <input id="out" readonly />
      <button id="copy">Copy Link</button>
    </div>
    <p style="font-size:13px;color:#888;margin-top:12px">The link opens directly in the Film Viewer Android app.<br/>Mix HLS and MP4 in any order.</p>
  </div>

<script>
  const txt   = document.getElementById('links');
  const make  = document.getElementById('make');
  const outBx = document.getElementById('outBox');
  const out   = document.getElementById('out');
  const copy  = document.getElementById('copy');

  function genLink(arr){
    const code = btoa(arr.join('\n'));
    // Always root‑path so works from / or /index.html
    return `${location.origin}/?q=${code}`;
  }

  make.onclick = () => {
    const lines = txt.value.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
    if (!lines.length){ alert('Add at least one link'); return; }
    out.value = genLink(lines);
    outBx.style.display = 'block';
  };

  copy.onclick = () => {
    navigator.clipboard.writeText(out.value).then(()=>{
      copy.textContent='Copied!';
      setTimeout(()=>copy.textContent='Copy Link',1500);
    });
  };
</script>
</body>
</html>
